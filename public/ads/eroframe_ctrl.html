<!doctype html><html><head><meta charset="utf-8"><meta name="referrer" content="unsafe-url">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>Ero ctrl</title>
<style>html,body{margin:0;padding:0}#sp{width:300px;height:250px}</style></head><body>
<div id="sp"></div>
<script>
(function(){
  function q(k){return new URLSearchParams(location.search).get(k)||"";}
  var space=q("space"), pid=q("pid"), ctrl=q("ctrl");
  if(!window.eaCtrl){ var Q=[], eaCtrl={add:function(x){Q.push(x)}};
    window.eaCtrl=eaCtrl;
    var s=document.createElement("script");
    s.src="https://go.easrv.cl/loadeactrl.go?pid="+encodeURIComponent(pid)+"&spaceid="+encodeURIComponent(space)+"&ctrlid="+encodeURIComponent(ctrl);
    s.async=true; document.head.appendChild(s);
  }
  window.eaCtrl.add({"display":"sp","sid":Number(space),"plugin":"banner"});
})();
</script>
</body></html>
