        /* Anuncios laterales */

    <h2 style="text-align:center; margin:30px; color:white; text-shadow:2px 2px 4px rgba(0,0,0,0.5);">

    <!-- Scripts -->
    <script src="content-data2.js"></script>
    <script>
        // Esperar a que cargue content-data2.js
        window.addEventListener('DOMContentLoaded', function() {
            // Verificar que FULL_IMAGES_POOL existe
            if (typeof FULL_IMAGES_POOL === 'undefined') {
                console.error('FULL_IMAGES_POOL no est√° definido');
                return;
            }
            
            // Mezclar im√°genes aleatoriamente
            const shuffled = [...FULL_IMAGES_POOL].sort(() => 0.5 - Math.random());
            
            // Cargar 40 im√°genes en el carrusel
            const carousel = document.getElementById('carousel');
            const carouselImages = shuffled.slice(0, 40);
            
            carouselImages.forEach(function(img) {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                const imgEl = document.createElement('img');
                // Las im√°genes ya vienen con la ruta completa
                imgEl.src = '/' + img;
                imgEl.alt = 'Beach photo';
                imgEl.loading = 'lazy';
                item.appendChild(imgEl);
                carousel.appendChild(item);
            });
            
            // Cargar otras 40 im√°genes en la galer√≠a
            const gallery = document.getElementById('gallery');
            const galleryImages = shuffled.slice(40, 80);
            
            galleryImages.forEach(function(img) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                const imgEl = document.createElement('img');
                imgEl.src = '/' + img;
                imgEl.alt = 'Beach photo';
                imgEl.loading = 'lazy';
                item.appendChild(imgEl);
                gallery.appendChild(item);
            });
            
            // Auto-scroll del carrusel
            let scrollPos = 0;
            setInterval(function() {
                scrollPos += 1;
                if (scrollPos > carousel.scrollWidth - carousel.clientWidth) {
                    scrollPos = 0;
                }
                carousel.scrollLeft = scrollPos;
            }, 30);
            
            console.log('‚úÖ Home cargado con ' + carouselImages.length + ' im√°genes en carrusel y ' + galleryImages.length + ' en galer√≠a');
        });
    </script>
