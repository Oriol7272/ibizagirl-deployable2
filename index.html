        // Initialize content with daily randomization

            fullImages = content.fullImages;
            uncensoredImages = content.uncensoredImages;
            premiumVideos = content.premiumVideos;

            // Daily randomization
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('contentDate');
            
            if (savedDate !== today) {
                shuffleArray(fullImages);
                shuffleArray(uncensoredImages); 
                shuffleArray(premiumVideos);
                localStorage.setItem('contentDate', today);
                console.log('🔄 Daily content shuffled');
            }

            console.log(`📸 Loaded ${fullImages.length} full images`);
            console.log(`💎 Loaded ${uncensoredImages.length} premium images`);
            console.log(`🎬 Loaded ${premiumVideos.length} premium videos`);
        }

        // Utility functions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

                item.appendChild(badge);
            }
            
            if (isPremium) {
                const overlay = document.createElement('div');
                overlay.className = 'premium-overlay';
                
                const priceEl = document.createElement('div');
                priceEl.className = 'premium-price';
                priceEl.textContent = `€${price.toFixed(2)}`;
                
                const unlockBtn = document.createElement('button');
                unlockBtn.className = 'unlock-btn';
                unlockBtn.textContent = translations[currentLanguage].unlockText;
                unlockBtn.onclick = () => initPayPal(price);
                
                overlay.appendChild(priceEl);
                overlay.appendChild(unlockBtn);
                item.appendChild(overlay);
            }
            
            return item;
        }

        function initPayPal(amount) {
            console.log('💳 Initializing PayPal for €' + amount);
            // PayPal implementation would go here
            alert(`PayPal payment for €${amount.toFixed(2)} - Feature coming soon!`);
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function showSubscription() {
            alert('Subscription options coming soon!');
        }

        function toggleChat() {
            alert('Isabella chat coming soon!');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ BeachGirl.pics Loaded Successfully!');
            initializeContent();
            showGallery(); // Show gallery by default
            
            console.log('⚡ BeachGirl.pics fully loaded in', performance.now(), 'ms');
        });
    </script>
