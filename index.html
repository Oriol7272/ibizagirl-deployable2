  <script>
  (function(){
    const SVG_WAIT = 'data:image/svg+xml;utf8,' +
      encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><rect width="100%" height="100%" fill="#111"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#777" font-size="24">Cargando…</text></svg>');

    const HARDCODE_FALLBACK = ['bikini5.webp','W9CK51Mronx3uf5hfQ3U.webp']; // existen en /full/

    function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a; }
    function sample(arr, n){ return shuffle(arr.slice()).slice(0, n); }

    function fromHelpers(count){
      try{
        if (window.U){
          const pools = (U.pools || U.pool || {});
          const full = pools.full || U.full || [];
          if (Array.isArray(full) && full.length){
            console.log('🖼️ index: U.pools.full →', full.length);
            return sample(full, count);
          }
        }
      }catch(e){ console.warn('helpers error', e); }
      return null;
    }

    async function fromCdn(count){
      try{
        const u = new URL('/api/cdn', location.origin);
        u.searchParams.set('prefix','full');   // sin barra
        u.searchParams.set('limit', String(count));
        u.searchParams.set('shuffle','1');
        const res = await fetch(u, {credentials:'same-origin'});
        if(!res.ok){ console.warn('cdn api status', res.status); return null; }
        const json = await res.json();
        let files = Array.isArray(json) ? json : (json.files || json.keys || json.items || []);
        files = Array.isArray(files) ? files : [];
        files = files.map(x => String(x).replace(/^full\//,''));
        if (files.length){
          console.log('🖼️ index: /api/cdn full →', files.length);
          return files.slice(0, count);
        }
      }catch(e){ console.warn('cdn api error', e); }
      return null;
    }

    async function getFull(count){
      return fromHelpers(count) || await fromCdn(count) || HARDCODE_FALLBACK.slice(0, count);
    }

    async function render(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const files = await getFull(20);
      console.log('🖼️ index: render con', files.length, 'items');
      for (const name of files){
        const fig = document.createElement('figure');
        fig.className = 'card';
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.decoding = 'async';
        img.src = '/full/' + name;
        img.alt = 'IbizaGirl';
        img.onerror = () => { img.onerror = null; img.src = SVG_WAIT; };
        fig.appendChild(img);
        grid.appendChild(fig);
      }
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', render);
    else render();
  })();
  </script>
