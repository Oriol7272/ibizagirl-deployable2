  <style>
    @font-face{
      font-family:'Beachy';
      src: url('/decorative-images/Sexy Beachy.woff2') format('woff2'),
           url('/decorative-images/Sexy Beachy.otf') format('opentype');
      font-weight:400;font-style:normal;font-display:swap;
    }
    :root{--hero-h:42vh}
    body{margin:0;background:#fff;font-family:'Poppins','Beachy',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif}
    .page-bg{position:fixed;inset:0;background: center/cover no-repeat;opacity:.22;z-index:-1}
    .topbar{position:sticky;top:0;z-index:20;background:#ffffffcc;backdrop-filter:blur(6px);border-bottom:1px solid rgba(0,0,0,.06)}
    .nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:8px 14px}
    .nav a{color:#222;text-decoration:none;padding:8px 10px;border-radius:14px}
    .nav a:hover{background:#f2f2f2}
    .nav .spacer{flex:1}
    .hero{height:var(--hero-h);display:grid;place-items:center;position:relative;background: center/cover no-repeat}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.5))}
    .hero h1,.hero p{position:relative;z-index:1;color:#fff;font-family:'Beachy','Poppins',system-ui}
    .hero h1{font-size:64px;margin:0}
    .hero p{font-size:28px;margin:.25rem 0 0}
    .container{max-width:1200px;margin:18px auto;padding:0 14px}
    .section-title{font-weight:800;margin:14px 0 10px 6px}
    .layout{display:grid;grid-template-columns:200px 1fr 200px;gap:10px}
    @media(max-width:1024px){.layout{grid-template-columns:1fr}}
    .ad-col{position:sticky;top:60px;height:calc(100vh - 80px);display:flex;flex-direction:column;gap:10px}
    .ad-box{min-height:250px;background:#f6f6f7;border:1px dashed #ddd;border-radius:14px;display:grid;place-items:center;overflow:hidden}
    .ad-bottom{margin-top:14px}
    .carousel{overflow:hidden;border-radius:16px;border:1px solid rgba(0,0,0,.08);background:#fff}
    .carousel-track{display:flex;gap:10px;transition:transform .7s ease;padding:10px}
    .carousel-item{flex:0 0 250px;height:160px;border-radius:14px;overflow:hidden;background:#f6f6f7}
    .carousel-item img{width:100%;height:100%;object-fit:cover}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(5,1fr)}}
    @media(min-width:1100px){.grid{grid-template-columns:repeat(6,1fr)}}
    .g-item{display:block;border-radius:12px;overflow:hidden;background:#f6f6f7;border:1px solid rgba(0,0,0,.06)}
    .g-item img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:1/1}
  </style>
  <script>

  <main class="container">
    <div class="layout">
      <aside class="ad-col">
        <div id="ad-left" class="ad-box">Ad Left</div>
      </aside>

      <section>
        <h2 class="section-title" data-i18n="carousel">Carrusel</h2>
        <section id="carousel" class="carousel"></section>
        <h2 class="section-title" data-i18n="gallery">Galería</h2>
