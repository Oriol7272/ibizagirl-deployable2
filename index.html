  <style>
    /* Beachy (fallback). Tipografía visible: Poppins/system-ui */
    @font-face{font-family:'Beachy';src:url('/decorative-images/Sexy Beachy.otf') format('opentype');font-weight:400;font-style:normal;font-display:swap;}
    :root{--hero-h:44vh}
    body{margin:0;background:#fff;font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif}
    .page-bg{position:fixed;inset:0;background: center/cover no-repeat;opacity:.14;z-index:-1}
    .topbar{position:sticky;top:0;z-index:50;background:#ffffffcc;backdrop-filter:blur(6px);border-bottom:1px solid rgba(0,0,0,.06)}
    .nav{max-width:1500px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:10px 14px}
    .nav a{color:#111;text-decoration:none;padding:8px 12px;border-radius:14px;font-weight:700}
    .nav a:hover{background:#f2f2f2}
    .nav .spacer{flex:1}
    #lang{padding:6px 8px;border-radius:8px}
    .hero{height:var(--hero-h);display:grid;place-items:center;position:relative;background: center/cover no-repeat}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55))}
    .hero h1,.hero p{position:relative;z-index:1;color:#fff;font-family:'Poppins','Beachy',system-ui}
    .hero h1{font-size:66px;margin:0}
    .hero p{font-size:28px;margin:.35rem 0 0}
    .ad-under-hero{max-width:1200px;margin:14px auto 0 auto}
    .container{max-width:1200px;margin:12px auto;padding:0 10px}
    .section-title{font-weight:800;margin:14px 0 10px 6px}
    .carousel{overflow:hidden;border-radius:16px;border:1px solid rgba(0,0,0,.08);background:#fff}
    .carousel-track{display:flex;gap:10px;transition:transform .7s ease;padding:10px}
    .carousel-item{flex:0 0 250px;height:160px;border-radius:14px;overflow:hidden;background:#f6f6f7}
    .carousel-item img{width:100%;height:100%;object-fit:cover}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(5,1fr)}}
    @media(min-width:1100px){.grid{grid-template-columns:repeat(6,1fr)}}
    .g-item{display:block;border-radius:12px;overflow:hidden;background:#f6f6f7;border:1px solid rgba(0,0,0,.06)}
    .g-item img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:1/1}
    footer{margin:16px 0 24px 0}
  </style>
  <script>
    /* Fondo general suave usando la primera decorativa si existe */
    (function(){
      function pick(){
        var P=(window.DECORATIVE_IMAGES||[]); if(!P.length) return null;
        var n=P[0]; return n?(n.startsWith('/')?n:'/decorative-images/'+n):null;
      }
      function set(){var u=pick(); if(!u) return;
        var s=document.createElement('style'); s.textContent=".page-bg{background-image:url('"+u+"')}"; document.head.appendChild(s);}
      if(document.readyState!=='loading') set(); else document.addEventListener('DOMContentLoaded',set);
    })();
  </script>
</head>

  <div class="shell">
    <div class="layout">
      <aside class="ad-col"><div id="ad-left" class="ad-box">Ad Left</div></aside>
      <main>
        <div class="container">
          <h2 class="section-title" data-i18n="carousel">Carrusel</h2>
          <section id="carousel" class="carousel"></section>
