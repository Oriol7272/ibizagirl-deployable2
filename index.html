  <script>
  // ======= render usando UnifiedContentAPI =======
  const U = window.UnifiedContentAPI;
  function todaySeed(){ const d=new Date(); const k=`${d.getUTCFullYear()}-${d.getUTCMonth()+1}-${d.getUTCDate()}`; let s=0; for(const ch of k) s=(s*31+ch.charCodeAt(0))>>>0; return s; }
  function prng(seed){ let a=seed>>>0; return ()=>{ a+=0x6D2B79F5; let t=Math.imul(a^(a>>>15),1|a); t^=t+Math.imul(t^(t>>>7),61|t); return ((t^(t>>>14))>>>0)/4294967296; }; }
  function shuffleTake(arr,n,seed){ const a=arr.slice(0); const rnd=prng(seed); for(let i=a.length-1;i>0;i--){const j=Math.floor(rnd()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a.slice(0,n); }
  function srcOf(x){ return x.src || x.url || x.image || x.path || x; }

  function cardImage(item, {censored=false, price="â‚¬0.10"}={}){
    const wrap = document.createElement('div'); wrap.className='card thumb-wrap';
    const img = document.createElement('img'); img.className='thumb' + (censored?' censored':''); img.loading='lazy'; img.decoding='async'; img.src=srcOf(item); wrap.appendChild(img);
    const meta=document.createElement('div'); meta.className='meta'; meta.textContent=item.title||item.caption||''; wrap.appendChild(meta);
    if (item.isNew){ const b=document.createElement('div'); b.className='badge badge-new'; b.textContent='NEW'; wrap.appendChild(b); }
    if (censored){ const btn=document.createElement('button'); btn.className='unlock-btn'; btn.innerHTML=`<svg class="i"><use href="#icon-lock"></use></svg><span class="price">${price}</span>`; btn.addEventListener('click',()=>window.IBG_PAY?.buyItem?.({src:img.src,amount:0.10,currency:'EUR'})); wrap.appendChild(btn); }
    return wrap;
  }
  function cardVideo(item, {price="â‚¬0.30"}={}){
    const wrap=document.createElement('div'); wrap.className='card thumb-wrap';
    const v=document.createElement('video'); v.className='thumb censored'; v.poster='img/video-poster-blur.svg'; v.muted=true; v.loop=true; v.playsInline=true;
    const s=document.createElement('source'); s.type='video/mp4'; s.src=srcOf(item); v.appendChild(s); wrap.appendChild(v);
    const meta=document.createElement('div'); meta.className='meta'; meta.textContent=item.title||'video'; wrap.appendChild(meta);
    const btn=document.createElement('button'); btn.className='unlock-btn'; btn.innerHTML=`<svg class="i"><use href="#icon-lock"></use></svg><span class="price">${price}</span>`; btn.addEventListener('click',()=>window.IBG_PAY?.buyItem?.({src:s.src,amount:0.30,currency:'EUR',kind:'video'})); wrap.appendChild(btn);
    return wrap;
  }

  (function render(){
    if (!U){ console.error('UnifiedContentAPI no disponible'); return; }
    const seed=todaySeed();

    // 20 de full
    const full = U.getFull();                      // <- usa tus nuevos content-data
    const g20 = shuffleTake(full, 20, seed);
    const gEl = document.getElementById('gallery-grid');
    g20.forEach(it=>gEl.appendChild(cardImage(it,{censored:false})));

    // 100 premium con 30% NEW
    const prem = U.getPremiumPhotos();
    const u100 = shuffleTake(prem, 100, seed^0x9e3779);
    const n = Math.floor(u100.length*0.3); for(let i=0;i<n;i++) u100[i].isNew=true;
    const uEl = document.getElementById('uncensored-grid');
    u100.forEach(it=>uEl.appendChild(cardImage(it,{censored:true,price:'â‚¬0.10'})));

    // 20 videos
    const vids = U.getPremiumVideos();
    const v20 = shuffleTake(vids, 20, seed^0xC001C0DE);
    const vEl = document.getElementById('videos-grid');
    v20.forEach(it=>vEl.appendChild(cardVideo(it,{price:'â‚¬0.30'})));
  })();
  </script>
