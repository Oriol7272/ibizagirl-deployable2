<!doctype html><html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>IbizaGirl · Home</title>
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/ibg.css">
<script defer src="/js/env-inline.js"></script>
<script defer src="/js/decorative-manifest.js"></script>
<script defer src="/js/utils.js"></script>
<script defer src="/js/content-loader.js"></script>
<script defer src="/js/carousel.js"></script>
<script defer src="/js/gallery.js"></script>
<script defer src="/js/ads.js"></script>
<script defer src="/js/chatbot.js"></script>
</head>
<body>
  <div class="nav"><div class="nav-inner">
    <div class="brand">ibizagirl.pics</div>
    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/premium.html">Premium</a>
      <a href="/videos.html">Videos</a>
      <a href="/subscription.html">Suscripciones</a>
    </div>
  </div></div>

  <section class="banner" id="banner">
    <div id="decorative-rotator"></div>
    <div class="banner-inner">
      <h1>ibizagirl.pics</h1>
      <p>Bienvenido al paraíso</p>
    </div>
  </section>

  <div class="section">
    <h2 class="h2">Selección del día</h2>
    <div class="carousel" id="home-carousel"><div class="carousel-track"></div></div>
  </div>

  <div class="section">
    <h2 class="h2">Galería (40 aleatorias / día)</h2>
    <div id="home-gallery"></div>
    <div class="ad">Espacio publicitario</div>
  </div>

  <script src="/content-data1.js"></script>
  <script src="/content-data2.js"></script>
  <script src="/content-data3.js"></script>
  <script src="/content-data4.js"></script>
  <script src="/content-data5.js"></script>
  <script src="/content-data6.js"></script>

  <script>
    (function(){
      // Fondo banner: usa la primera imagen que contenga "paradise-beach" si existe
      var deco = (window.DECORATIVE_IMAGES||[]);
      var bg = deco.find(function(p){ return /paradise-beach/i.test(p); }) || deco[0];
      if(bg){ document.getElementById('banner').style.backgroundImage = 'url('+bg+')'; }
      // Rotador tenue
      var el=document.getElementById('decorative-rotator'); if(el && deco.length){
        var i=0; (function tick(){ el.style.backgroundImage='url('+deco[i%deco.length]+')'; i++; setTimeout(tick,3500); })();
      }
    })();
    IBG_CAROUSEL.mountCarousel('home-carousel');
    IBG_GALLERY.renderPublic('home-gallery',40);
    IBG_ADS.initAds(); IBG_CHAT.initCrisp();
  </script>
</body>
</html>
