  <script>
    // ========= utilidades =========
    const FALLBACKS = ['bikini5.webp','W9CK51Mronx3uf5hfQ3U.webp'];
    const shuffle = arr => { for(let i=arr.length-1;i>0;i--){const j=(Math.random()*(i+1))|0; [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; };
    const pick = (arr, n) => shuffle(arr.slice()).slice(0,n);
    const isImgName = s => typeof s==='string' && /\.(webp|jpg|jpeg|png)$/i.test(s);
    const isSimpleFile = s => isImgName(s) && !String(s).includes('/'); // sólo nombres (sin 'uncensored/...')

    const normalize = (name) => String(name).replace(/^full\/?/i,'');
    const toSrc = (name) => '/full/'+normalize(name);

    function loadCheck(src, timeoutMs=3500){
      return new Promise(resolve=>{
        const img = new Image();
        let done=false;
        const clean=()=>{if(done) return; done=true; img.onload=img.onerror=null;};
        const timer=setTimeout(()=>{ clean(); resolve(false); }, timeoutMs);
        img.onload=()=>{ clearTimeout(timer); clean(); resolve(true); };
        img.onerror=()=>{ clearTimeout(timer); clean(); resolve(false); };
        img.decoding='async'; img.loading='eager';
        img.src=src + (src.includes('?')?'&':'?') + 'cb=' + Date.now();
      });
    }

    function discoverFullCandidates(){
      const cands = [];
      try { if (Array.isArray(window.U?.pools?.full)) cands.push(window.U.pools.full); } catch(_){}
      try { if (Array.isArray(window.UnifiedContentAPI?.pools?.full)) cands.push(window.UnifiedContentAPI.pools.full); } catch(_){}
      try { const a = window.ContentAPI?.full || window.ContentAPI?.getFull?.(); if (Array.isArray(a)) cands.push(a); } catch(_){}

      // Heurística de respaldo
      try {
        for (const k of Object.getOwnPropertyNames(window)) {
          const v = window[k];
          if (Array.isArray(v) && v.length>=50 && v.slice(0,20).every(isImgName)) cands.push(v);
        }
      } catch(_){}

      // Únicos por referencia
      const uniq=[]; for(const a of cands) if(!uniq.includes(a)) uniq.push(a);
      return uniq;
    }

    async function chooseFullPool(){
      const cands = discoverFullCandidates();
      for (const cand of cands) {
        // nos quedamos sólo con nombres simples (sin rutas tipo 'uncensored/...')
        const simple = cand.filter(isSimpleFile).map(normalize);
        if (simple.length < 10) continue;

        // validamos 2 de 3 cargas reales con <img> (no usa CORS)
        const test = pick(simple, Math.min(3, simple.length));
        const results = await Promise.all(test.map(n => loadCheck(toSrc(n))));
        const ok = results.filter(Boolean).length;
        if (ok >= Math.min(2, results.length)) {
          console.log('🖼️ index: FULL elegido →', simple.length, 'items');
          return simple;
        }
      }
      console.warn('⚠️ index: ningún pool FULL válido encontrado; usando fallbacks');
      return FALLBACKS;
    }

    async function render(){
      // Limpia SW y caches por si acaso
      try{
        if('serviceWorker' in navigator){
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r=>r.unregister()));
        }
        if (window.caches) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k=>caches.delete(k)));
        }
      }catch(_){}

      const pool = await chooseFullPool();
      const files = pick(pool, 20);
      console.log('index: render con', files.length, 'items');

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      for (const name of files) {
        const fig = document.createElement('figure'); fig.className='card';
        const img = document.createElement('img');
        img.alt='IbizaGirl'; img.loading='lazy'; img.decoding='async';

        const src = toSrc(name);
        img.src = src;

        img.addEventListener('load', ()=>{ img.classList.add('loaded'); fig.classList.add('ready'); }, {once:true});
        img.addEventListener('error', ()=>{ img.onerror=null; img.src='/full/'+FALLBACKS[0]; img.classList.add('loaded'); fig.classList.add('ready'); }, {once:true});

        fig.appendChild(img);
        grid.appendChild(fig);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', render, {once:true});
    } else {
      render();
    }
  </script>
