  <script>
  (function(){
    const FALLBACK = ['bikini5.webp','W9CK51Mronx3uf5hfQ3U.webp'];

    const pick = (arr, n) => {
      arr = arr.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.slice(0, n);
    };

    const normalize = (name, prefix) => String(name).replace(new RegExp('^'+prefix+'/?'), '');

    function fromHelpers(n){
      try{
        if (window.U && (U.pools?.full || U.full)) {
          const raw = U.pools?.full || U.full || [];
          const files = raw.map(x => normalize(x,'full'));
          if (files.length) {
            console.log('🖼️ index: U.pools.full →', files.length);
            return pick(files, n);
          }
        }
      }catch(e){ console.warn('helpers error', e); }
      return null;
    }

    async function fromCdn(n){
      try{
        const url = new URL('/api/cdn', location.origin);
        url.searchParams.set('prefix','full');
        url.searchParams.set('limit', String(n));
        url.searchParams.set('shuffle','1');
        const res = await fetch(url, { credentials:'same-origin' });
        if (!res.ok) { console.warn('cdn api status', res.status); return null; }
        const json = await res.json();
        let files = Array.isArray(json) ? json : (json.files || json.items || json.keys || []);
        files = (files || []).map(x => normalize(x,'full'));
        if (files.length) {
          console.log('🖼️ index: /api/cdn full →', files.length);
          return files.slice(0, n);
        }
      } catch(e){ console.warn('cdn api error', e); }
      return null;
    }

    async function loadFull(n){
      return fromHelpers(n) || await fromCdn(n) || FALLBACK.slice(0, n);
    }

    async function render(){
      const files = await loadFull(20);
      console.log('🖼️ index: render con', files.length, 'items');
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (const name of files) {
        const fig = document.createElement('figure'); fig.className='card';
        const img = document.createElement('img');
        img.loading='lazy'; img.decoding='async'; img.alt='IbizaGirl';
        img.src = '/full/' + name;
        img.onerror = () => { img.onerror=null; img.src='/full/bikini5.webp'; img.classList.add('loaded'); };
        img.onload = () => { img.classList.add('loaded'); };
        fig.appendChild(img);
        grid.appendChild(fig);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', render);
    } else {
      render();
    }
  })();
  </script>
