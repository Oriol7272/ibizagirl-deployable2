<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IbizaGirl.pics — Lifetime</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- SDK SOLO para CAPTURE -->
  <script src="https://www.paypal.com/sdk/js?client-id=AfQEdiielw5fm3wF08p9pcxwqR3gPz82YRNUTKY4A8WNG9AktiGsDNyr2i7BsjVzSwwpeCwR7Tt7DPq5&components=buttons&intent=capture&currency=EUR"></script>
</head>
<body>
  <main class="wrap">
    <h1>Lifetime 100 €</h1>
    <div id="btn-lifetime"></div>
  </main>
  <script>
    paypal.Buttons({
      style:{shape:'rect',color:'gold',layout:'vertical',label:'pay'},
      createOrder: (_,actions)=>actions.order.create({purchase_units:[{amount:{value:'100.00',currency_code:'EUR'}}]}),
      onApprove: async (data,actions)=>{
        await actions.order.capture();
        alert("Pago lifetime completado");
      }
    }).render('#btn-lifetime');
  </script>
</body>
</html>
