<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IbizaGirl.pics — Premium</title>
  <link rel="stylesheet" href="/css/site.css?v=20250822111537">
  <link rel="stylesheet" href="/css/blur.css?v=20250822111537">
  <script src="/content-data1.js"></script>
  <script src="/content-data3.js"></script>
  <script src="/content-data4.js"></script>
  <script src="/content-data6.js"></script>
  <script src="/js/unified-helpers.js?v=20250822111537"></script>
</head>
<body>
  <header class="site-header"><h1>Premium</h1><nav><a href="/">Home</a> · <a href="/videos.html">Vídeos</a></nav></header>
  <main class="container"><div id="grid" class="grid"></div></main>
  <footer class="site-footer"><small>© IbizaGirl.pics</small></footer>

  <script>
  (async function(){
    const SVG_WAIT = 'data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><rect width="100%" height="100%" fill="#111"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#777" font-size="24">Cargando…</text></svg>');
    function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a; }
    function sample(arr, n){ return shuffle(arr.slice()).slice(0, n); }

    function fromHelpers(count){
      try{
        if (window.U){
          const pools = (U.pools || {});
          const arr = pools.uncensored || [];
          if (arr.length) return sample(arr, count);
        }
      }catch(e){}
      return null;
    }

    async function fromCdn(count){
      try{
        const u = new URL('/api/cdn', location.origin);
        u.searchParams.set('prefix','uncensored');
        u.searchParams.set('limit', String(count));
        u.searchParams.set('shuffle','1');
        const res = await fetch(u);
        if(!res.ok) return null;
        const j = await res.json();
        let files = j.files || j.items || [];
        files = (files||[]).map(x => String(x).replace(/^uncensored\//,''));
        return files.slice(0, count);
      }catch(e){ return null; }
    }

    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    const files = fromHelpers(20) || await fromCdn(20) || [];
    for (const name of files){
      const fig = document.createElement('figure'); fig.className='card';
      const img = document.createElement('img'); img.loading='lazy'; img.decoding='async';
      img.src = '/uncensored/' + name; img.alt='Premium';
      img.onerror = () => { img.onerror=null; img.src=SVG_WAIT; };
      fig.appendChild(img); grid.appendChild(fig);
    }
  })();
  </script>
</body>
</html>
