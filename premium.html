<script>
(function(){
  const $grid = document.getElementById('grid');
  const $diag = document.getElementById('diag');

  const IMG_EXT = /\.(webp|jpg|jpeg|png)$/i;

  function collectUncensoredPool() {
    // 1) Preferir UnifiedContentAPI si expone algo Ãºtil
    if (window.UnifiedContentAPI && typeof UnifiedContentAPI.getPremiumImages === 'function') {
      try {
        const all = UnifiedContentAPI.getPremiumImages(); // si acepta count, genial; si no, devuelve todas
        if (Array.isArray(all) && all.length) return all;
      } catch(e){}
    }
    // 2) Si unified no ofrece mÃ©todo, recolectar por prefijo desde cualquier array global
    const out = new Set();
    for (const k in window) {
      try {
        const v = window[k];
        if (Array.isArray(v)) {
          v.forEach(s=>{
            if (typeof s==='string' && s.startsWith('uncensored/') && IMG_EXT.test(s)) out.add(s);
          });
        }
      } catch(_) {}
    }
    return Array.from(out);
  }

  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}
    return arr;
  }

  function pickNewFlags(list, ratio=0.3){
    const total = list.length;
    const n = Math.max(1, Math.round(total*ratio));
    const idx = Array.from({length:total},(_,i)=>i);
    shuffle(idx);
    const chosen = new Set(idx.slice(0,n));
    return list.map((s,i)=>({src:s,isNew:chosen.has(i)}));
  }

  function render(items){
    $grid.innerHTML='';
    let shown=0;
    items.forEach(it=>{
      const fig = document.createElement('figure');
      fig.className='tile';

      const a = document.createElement('a');
      a.href = '/'+it.src;
      a.target='_blank';
      a.rel='noopener';

      const img = document.createElement('img');
      img.loading='lazy'; img.decoding='async'; img.alt='Premium';
      img.src = '/'+it.src;
      img.onerror = ()=>{ fig.style.display='none'; };

      const over = document.createElement('div'); over.className='over';
      const left = document.createElement('div');
      if (it.isNew){ const b=document.createElement('span'); b.className='badge new'; b.textContent='NEW'; left.appendChild(b); }

      const price = document.createElement('span'); price.className='badge price'; price.textContent='â‚¬14.99';
      left.appendChild(price);

      const btn = document.createElement('button');
      btn.className='pp-btn'; btn.title='Unlock (Monthly)';
      btn.innerHTML='<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M7 21h-2l2-14h9a4 4 0 0 1 0 8h-6l-.5 3H15v3H7z"/></svg>';
      btn.addEventListener('click', (ev)=>{ ev.preventDefault(); window.IBG_Pay && window.IBG_Pay.open('monthly','Premium Photo'); });

      over.appendChild(left);
      over.appendChild(btn);

      fig.appendChild(img);
      a.appendChild(fig);
      fig.appendChild(over);
      $grid.appendChild(a);
      shown++;
    });
    $diag.textContent = `UNCENSORED total pool: ${window.__UNC_TOTAL__||items.length} | Mostrando: ${shown}`;
  }

  // pipeline
  const poolRaw = collectUncensoredPool().filter(Boolean);
  window.__UNC_TOTAL__ = poolRaw.length;
  const selection = shuffle(poolRaw.slice()).slice(0,100);
  const withFlags = pickNewFlags(selection, 0.3);
  render(withFlags);

  // Ads (no bloquea)
  window.IBG_ADS && window.IBG_ADS.loadAll();
})();
</script>
