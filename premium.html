<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Premium — Ibiza Girl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="robots" content="index,follow">
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/">Ibiza Girl</a>
    <nav class="site-nav">
      <a href="/about.html">About</a>
      <a href="/videos.html">Videos</a>
      <a href="/premium.html" aria-current="page">Premium</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Premium</h1>
    <p>Unlock exclusive content and perks.</p>

    <section id="pricing" class="cards">
      <article class="card">
        <h2>Monthly</h2>
        <p>All premium content, billed monthly.</p>
        <button id="btn-subscribe-monthly" class="btn primary">Subscribe</button>
      </article>
      <article class="card">
        <h2>Annual</h2>
        <p>Save with an annual plan.</p>
        <button id="btn-subscribe-annual" class="btn">Subscribe</button>
      </article>
    </section>

    <section id="status" class="status" hidden>
      <p class="ok">Subscription active.</p>
      <p class="warn">No active subscription.</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© Ibiza Girl</p>
  </footer>

  <!-- Carga las variables generadas por el build de Vercel -->
  <script src="/js/env.js"></script>

  <!-- Tus scripts -->
  <script src="/js/page-init.js" type="module"></script>
</body>
