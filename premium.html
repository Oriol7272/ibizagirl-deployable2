    const markNew = Math.floor(pick.length*0.30);
    const paid = localStorage.getItem('ibg_paid')==='1';

    const items = pick.map((f,idx)=>({
      src:`/uncensored/${f}`,
      href: paid ? `/uncensored/${f}` : '/subscription.html',
      target: paid ? '_blank' : '_self',
      badge: idx<markNew ? 'nuevo' : '',
      blur: !paid,
      showLock: !paid,
      price: '€14.99',
      payIcon: !paid
    }));
    window.IBG.renderGrid('#grid-premium', items, { blur: !paid, lockWhenNotPaid: true });
  });
