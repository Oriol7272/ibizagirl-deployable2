    <!-- Critical CSS inline para prevenir CLS -->
    <style>
        /* Critical CSS - Prevenir Layout Shift */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Reservar espacio para anuncios - Prevenir CLS */
        .ad-container {
            min-height: 90px;
            width: 100%;
            display: block;
            position: relative;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .ad-header { min-height: 90px; }
        .ad-sidebar { min-height: 250px; }
        .ad-footer { min-height: 90px; }
        
        /* Loading screen optimizado */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Contenedores principales con aspect-ratio para prevenir CLS */
        .gallery-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            aspect-ratio: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Skeleton loaders para contenido */
        .skeleton-item {
            aspect-ratio: 1;
            width: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            background-size: 200% 100%;
            animation: skeleton 1.5s ease infinite;
            border-radius: 12px;
        }
        
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Optimizaci√≥n de fuentes */
        @font-face {
            font-family: 'System';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('System'), local('-apple-system'), local('BlinkMacSystemFont');
        }
    </style>

    <!-- Scripts de configuraci√≥n inicial (s√≠ncronos) -->
    <script>
        // Configuraci√≥n global inicial
        window.APP_CONFIG = {
            version: '15.0.0',
            environment: 'production',
            debug: false,
            startTime: performance.now()
        };
        
        // Detector de rendimiento
        window.performanceMonitor = {
            marks: {},
            mark: function(name) {
                this.marks[name] = performance.now();
                performance.mark(name);
            },
            measure: function(name, start, end) {
                if (this.marks[start] && this.marks[end]) {
                    const duration = this.marks[end] - this.marks[start];
                    console.log(`‚è±Ô∏è ${name}: ${duration.toFixed(2)}ms`);
                    return duration;
                }
            }
        };
        
        // Marcar inicio
        performanceMonitor.mark('app-start');
        
        // Prevenir FOUC (Flash of Unstyled Content)
        document.documentElement.className = 'js-enabled';
    </script>

    <!-- Script de inicializaci√≥n final -->
    <script>
        // Esperar a que todo est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            performanceMonitor.mark('dom-ready');
            console.log('üìä DOM Ready en:', performanceMonitor.marks['dom-ready'] - performanceMonitor.marks['app-start'], 'ms');
            
            // Inicializar estado de anuncios
            console.log('üìä Estado inicial de anuncios:', window.AdContainersManager?.initialized);
        });
        
        window.addEventListener('load', function() {
            performanceMonitor.mark('window-load');
            console.log('üìä Window Load en:', performanceMonitor.marks['window-load'] - performanceMonitor.marks['app-start'], 'ms');
            
            // Ocultar loading screen con fade
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 500);
        });
        
        // Monitor de errores
        window.addEventListener('error', function(e) {
            console.error('‚ùå Error global:', e.message, e.filename, e.lineno);
            
            // Reintentar carga de anuncios si hay error
            if (e.message.includes('ExoClick') || e.message.includes('404')) {
                console.log('üîÑ Reintentando carga de anuncios...');
                setTimeout(() => {
                    if (window.refreshAds) {
                        window.refreshAds();
                    }
                }, 2000);
            }
        });
    </script>
