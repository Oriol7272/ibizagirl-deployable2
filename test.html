<!DOCTYPE html>
<html>
<head>
    <title>Test BeachGirl</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #1a1a2e; 
            color: white;
        }
        .test-section {
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .ok { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Diagnóstico del Sistema</h1>
    
    <div class="test-section">
        <h2>Scripts Cargados:</h2>
        <div id="scripts"></div>
    </div>
    
    <div class="test-section">
        <h2>Contenido Disponible:</h2>
        <div id="content"></div>
    </div>
    
    <script src="content-data1.js"></script>
    <script src="content-data2.js"></script>
    <script src="content-data3.js"></script>
    <script src="content-data4.js"></script>
    <script src="content-data5.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            const scripts = document.getElementById('scripts');
            const content = document.getElementById('content');
            
            // Verificar scripts
            const checks = [
                { name: 'PUBLIC_IMAGES_POOL', obj: window.PUBLIC_IMAGES_POOL },
                { name: 'PUBLIC_BANNERS_POOL', obj: window.PUBLIC_BANNERS_POOL },
                { name: 'PUBLIC_TEASERS_POOL', obj: window.PUBLIC_TEASERS_POOL },
                { name: 'PREMIUM_IMAGES_POOL_1', obj: window.PREMIUM_IMAGES_POOL_1 },
                { name: 'PREMIUM_VIDEOS_POOL', obj: window.PREMIUM_VIDEOS_POOL }
            ];
            
            checks.forEach(check => {
                const status = check.obj ? 
                    `<span class="ok">✓ ${check.name}: ${check.obj.length} items</span>` : 
                    `<span class="error">✗ ${check.name}: NO CARGADO</span>`;
                scripts.innerHTML += '<p>' + status + '</p>';
            });
            
            // Mostrar algunas imágenes de prueba
            if (window.PUBLIC_IMAGES_POOL && window.PUBLIC_IMAGES_POOL.length > 0) {
                content.innerHTML = '<h3>Imágenes de prueba:</h3>';
                for (let i = 0; i < 3; i++) {
                    if (window.PUBLIC_IMAGES_POOL[i]) {
                        content.innerHTML += '<img src="/' + window.PUBLIC_IMAGES_POOL[i] + 
                                           '" style="width:200px;margin:10px;border-radius:10px;">';
                    }
                }
            }
            
            // Mostrar un video de prueba
            if (window.PREMIUM_VIDEOS_POOL && window.PREMIUM_VIDEOS_POOL.length > 0) {
                content.innerHTML += '<h3>Video de prueba:</h3>';
                content.innerHTML += '<video src="/' + window.PREMIUM_VIDEOS_POOL[0] + 
                                    '" controls style="width:400px;"></video>';
            }
        });
    </script>
</body>
</html>
