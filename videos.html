<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IbizaGirl.pics — Vídeos</title>
  <link rel="stylesheet" href="/css/site.css"/>
  <style>
    .video-card { position: relative; overflow: hidden; border-radius: 12px; background:#111; }
    .video-card .meta { display:flex; align-items:center; justify-content:space-between; padding:8px 10px; color:#ddd; font-size:13px; }
    .video-card .thumb { width:100%; aspect-ratio:16/9; display:block; background:#0f0f0f; color:#666; 
      display:flex; align-items:center; justify-content:center; font-size:12px; }
    .badge { position:absolute; top:8px; left:8px; background:#22c55e; color:#061; font-weight:700; padding:2px 6px; border-radius:10px; font-size:11px; }
  </style>
</head>
<body>
  <header class="topbar">
    <nav>
      <a href="/">Home</a>
      <a href="/premium">Premium</a>
      <a class="active" href="/videos">Vídeos</a>
      <a href="/subscription">Suscripción</a>
    </nav>
  </header>

  <main class="container">
    <h1>Vídeos (20 aleatorios)</h1>
    <section id="grid" class="grid"></section>
  </main>

  <script src="/js/content-data1.js"></script>
  <script src="/js/content-data2.js"></script>
  <script src="/js/content-data3.js"></script>
  <script src="/js/content-data4.js"></script>
  <script src="/js/content-data5.js"></script>
  <script src="/js/content-data6.js"></script>
  <script src="/js/payments.js"></script>

  <script>
  (function (){
    const G = (window.IBG_CONFIG || window.IBG || {});
    const ASSETS = (G.assets && G.assets.baseUrl) || 'https://ibizagirl-assets.s3.eu-north-1.amazonaws.com';
    const U = window.UnifiedContentAPI || {};
    let pool = [];
    if (U.getVideosPool) {
      try { pool = U.getVideosPool(); } catch (_) {}
    }
    if (!pool || !pool.length) {
      pool = (window.PREMIUM_VIDEOS_POOL || []).map(fn => ({ filename: fn }));
    }

    function sample(arr, n) {
      const a = arr.slice();
      for (let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; }
      return a.slice(0,n);
    }

    const chosen = sample(pool, 20);
    const grid = document.getElementById('grid'); grid.innerHTML = '';

    chosen.forEach((it, idx) => {
      const file = it.filename || it;
      const src  = file.startsWith('uncensored-videos/') ? `${ASSETS}/${file}` : `${ASSETS}/uncensored-videos/${file}`;
      const card = document.createElement('div');
      card.className = 'video-card card';

      const isNew = idx < Math.floor(chosen.length * 0.3);

      card.innerHTML = `
        ${isNew ? '<span class="badge">NEW</span>' : ''}
        <a class="thumb" href="${src}" target="_blank" rel="noopener">Play</a>
        <div class="meta">
          <span>Vídeo</span>
          <span id="mini-btn-${idx}"></span>
        </div>
      `;
      grid.appendChild(card);

      // Mini botón (placeholder → /subscription)
      if (window.Payments && Payments.renderMiniBuyButton) {
        Payments.renderMiniBuyButton({ selector: `#mini-btn-${idx}`, label: '0,30 €' });
      }
    });

    console.log('Videos: pool =', pool.length, '| render =', chosen.length);
  })();
  </script>
</body>
</html>
