<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Videos — IbizaGirl.pics</title>
  <link rel="stylesheet" href="/css/site.css?v=20250822214334"/>
  <link rel="stylesheet" href="/css/blur.css?v=20250822214334"/>
  <style>
    .grid { display:grid; gap:16px; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); }
    .card { position:relative; background:#0f1216; border-radius:12px; overflow:hidden; box-shadow:0 0 0 1px #1e2430 inset; }
    .card video, .card img { width:100%; height:180px; object-fit:cover; display:block; }
    .meta { display:flex; justify-content:space-between; align-items:center; padding:10px; }
    .price-badge { position:absolute; top:8px; left:8px; background:#000a; color:#fff; padding:2px 6px; border-radius:999px; font-size:12px; }
    .mini { padding:8px; }
    .paid { color:#7CFC9A; font-weight:600; }
  </style>
  <script src="/content-data1.js"></script>
  <script src="/content-data5.js"></script>
  <script src="/content-data6.js"></script>
  <script src="/js/payments.js?v=20250822214334"></script>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/premium.html">Premium</a>
      <a class="active" href="/videos.html">Videos</a>
      <a href="/subscription.html">Suscripción</a>
    </nav>
  </header>

  <main class="container">
    <h1>Videos</h1>
    <div id="grid" class="grid"></div>
  </main>

  <script>
    (async function () {
      try {
        const api = window.UnifiedContentAPI || window.ContentAPI;
        const list = (api && api.getVideos ? api.getVideos() : (window.PREMIUM_VIDEOS_POOL || [])) || [];
        const grid = document.getElementById('grid');

        list.slice(0, 1000).forEach(v => {
          const url = v.url || v.src || v.href || v;
          const name = v.name || v.title || '';
          const card = document.createElement('article');
          card.className = 'card';
          card.setAttribute('data-video-card','1');

          const img = document.createElement('img');
          // Si tuvieras thumbs, sustitúyelo por el thumb real
          img.src = '/img/placeholder-video.webp';
          img.alt = name || 'video';

          const price = document.createElement('div');
          price.className = 'price-badge';
          price.textContent = '0,30 €';

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `<span>${name || 'Vídeo'}</span><a href="${url}" target="_blank" rel="noopener">Play</a>`;

          const mini = document.createElement('div');
          mini.className = 'mini';
          // El contenedor que payments.js detecta
          mini.setAttribute('data-video-price','0.30');
          mini.setAttribute('data-label','Comprar');

          card.appendChild(img);
          card.appendChild(price);
          card.appendChild(meta);
          card.appendChild(mini);
          grid.appendChild(card);
        });
      } catch (e) {
        console.error('videos render error', e);
      }
    })();
  </script>
</body>
</html>
