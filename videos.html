<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IbizaGirl.pics — Videos</title>
  <link rel="stylesheet" href="css/site.css?v=20250822213156">
</head>
<body data-page="videos" class="page page-videos">
  <header class="topbar"><nav><a href="/">Home</a> <a href="/premium">Premium</a> <span class="active">Videos</span> <a href="/subscription">Suscripción</a></nav></header>

  <main class="container">
    <h1>Vídeos (20 aleatorios)</h1>
    <div id="grid" class="grid grid-videos"></div>
  </main>

  <!-- Contenido -->
  <script src="content-data1.js"></script>
  <script src="content-data5.js"></script>
  <script src="content-data6.js"></script>

  <!-- Helper y pagos -->
  <script src="js/unified-helpers.js?v=20250822213156"></script>
  <script src="js/payments.js?v=20250822213156"></script>

  <script>
    (function() {
      'use strict';
      const grid = document.getElementById('grid');
      const pool = Array.isArray(window.PREMIUM_VIDEOS_POOL) ? window.PREMIUM_VIDEOS_POOL.slice() : [];
      if (!pool.length) { grid.innerHTML = '<p>No hay vídeos disponibles.</p>'; return; }

      // 20 aleatorios
      for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      const pick = pool.slice(0, 20);

      const frag = document.createDocumentFragment();
      pick.forEach(name => {
        const href = `/uncensored-videos/${name}`;
        const card = document.createElement('article');
        card.className = 'card video-card';

        card.innerHTML = `
          <a class="thumb thumb-video" href="${href}" target="_blank" rel="noopener">
            <div class="play">▶</div>
            <div class="meta">
              <span>0:30 – 4K</span>
            </div>
          </a>
          <div class="card-actions">
            <div class="pp-mini" data-pp-price="0.30" data-pp-desc="Vídeo ${name} (0,30€)"></div>
          </div>
        `;
        frag.appendChild(card);
      });
      grid.appendChild(frag);

      // Montar mini botones (payments.js)
      if (window.IBGPayments && typeof window.IBGPayments.mountInlineBuyButtons === 'function') {
        window.IBGPayments.mountInlineBuyButtons();
      }
    })();
  </script>
</body>
</html>
