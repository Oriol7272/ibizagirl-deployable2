  <script>
  (async function(){
    const normalize=(n)=>String(n).replace(/^uncensored-videos\/?/,'');
    const pick=(a,n)=>{a=a.slice();for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a.slice(0,n)};

    function fromHelpers(n){
      try{
        if(window.U && (U.pools?.videos)){
          const v=(U.pools.videos||[]).map(normalize);
          if(v.length) return pick(v,n);
        }
      }catch(e){}
      return null;
    }
    async function fromCdn(n){
      try{
        const u=new URL('/api/cdn',location.origin);
        u.searchParams.set('prefix','uncensored-videos');
        u.searchParams.set('limit',String(n));
        u.searchParams.set('shuffle','1');
        const r=await fetch(u); if(!r.ok) return null;
        const j=await r.json();
        let f=(Array.isArray(j)?j:(j.files||j.items||j.keys||[])).map(normalize);
        return f.slice(0,n);
      }catch(e){ return null; }
    }

    const list=document.getElementById('list');
    const files=fromHelpers(20) || await fromCdn(20) || [];
    list.innerHTML='';
    for(const name of files){
      const card=document.createElement('div'); card.className='video-card';
      const v=document.createElement('video'); v.controls=true; v.preload='none'; v.src='/uncensored-videos/'+name;
      card.appendChild(v); list.appendChild(card);
    }
  })();
  </script>
