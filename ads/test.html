<!doctype html><meta charset="utf-8">
<title>IBG Ads Test</title>
<style>
  body{background:#0b0b0f;color:#fff;font-family:system-ui;padding:20px;margin:0}
  .slot{border:1px dashed #666;min-height:140px;margin:12px 0;padding:8px}
  .row{display:flex;gap:14px}.col{flex:1}
</style>
<h1>IBG Ads Test</h1>
<p>Desactiva AdBlock/ETP para ver creatividades reales.</p>
<div class="row">
  <div class="slot col" id="L"><strong>Left</strong></div>
  <div class="slot col" id="R"><strong>Right</strong></div>
</div>
<div class="slot" id="B"><strong>Bottom</strong></div>
<script src="/js/env-inline.js"></script>
<script>
(function(E){
  function add(into, src){var s=document.createElement('script');s.src=src;s.async=true;s.defer=true;document.getElementById(into).appendChild(s);}
  // Juicy (proxy)
  add('L','/api/ads/juicy'); var i=document.createElement('ins'); i.id='jadsPlaceHolderTestL'; document.getElementById('L').appendChild(i);
  (window.adsbyjuicy=window.adsbyjuicy||[]).push({adzone:String(E.JUICYADS_ZONE||'')});
  add('R','/api/ads/juicy'); var j=document.createElement('ins'); j.id='jadsPlaceHolderTestR'; document.getElementById('R').appendChild(j);
  (window.adsbyjuicy=window.adsbyjuicy||[]).push({adzone:String(E.JUICYADS_ZONE||'')});
  // Exo/Ero bottom (proxy)
  if(E.EXOCLICK_ZONE){ add('B','/api/ads/exo?zone='+encodeURIComponent(E.EXOCLICK_ZONE)); }
  else if(E.EROADVERTISING_ZONE){ add('B','/api/ads/ero?zone='+encodeURIComponent(E.EROADVERTISING_ZONE)); }
})(window.__ENV||{});
</script>
