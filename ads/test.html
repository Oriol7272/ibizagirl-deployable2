<!doctype html>
<meta charset="utf-8">
<title>Ads Test — EroAdvertising</title>
<link rel="preconnect" href="https://syndication.ero-advertising.com">
<style>
  body{margin:0;background:#0b0f14;color:#cde;font:14px ui-sans-serif,system-ui}
  .wrap{max-width:1100px;margin:40px auto;padding:0 16px}
  h1{font-size:28px;margin:0 0 16px}
  .cols{display:grid;grid-template-columns:360px 1fr;gap:24px}
  .box{background:#0f1720;border-radius:12px;padding:16px}
  #slot{width:300px;height:250px;display:block;background:#0b0d11;border-radius:8px}
  a.btn{display:inline-block;margin-top:8px;padding:8px 10px;border-radius:8px;background:#152233;color:#9fd;text-decoration:none}
  .log{white-space:pre-wrap;line-height:1.3}
</style>
<div class="wrap">
  <h1>Ads Test — EroAdvertising</h1>
  <p>Banner cargado vía <code>/api/ads/ero?zone=…</code> (proxy). También puedes probar “direct”.</p>
  <div class="cols">
    <div class="box">
      <div class="log" id="log"></div>
      <a class="btn" href="/api/ads/ero?zone=8177575&debug=1" target="_blank">Ver /api/ads/ero?debug=1</a><br>
      <a class="btn" id="btnDirect" href="#">Probar modo direct en el iframe</a>
    </div>
    <div class="box">
      <iframe id="slot" src="/ads/eroframe.html?zone=8177575&mode=proxy" loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>
<script>
const log = (t)=>document.getElementById('log').textContent += t + '\n';
log('ZONE= 8177575');
log('✓ iframe loaded\\n/ads/eroframe.html?zone=8177575&mode=proxy');

document.getElementById('btnDirect').onclick = (e)=>{
  e.preventDefault();
  document.getElementById('slot').src='/ads/eroframe.html?zone=8177575&mode=direct';
  log('→ iframe direct\\n/ads/eroframe.html?zone=8177575&mode=direct');
};
</script>
