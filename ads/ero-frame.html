<!doctype html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>html,body{margin:0;padding:0;background:transparent}</style>
</head><body>
<div id="slot"></div>
<script>
(function(){
  var p=new URLSearchParams(location.search);
  var z=p.get('zone'); var mode=p.get('mode')||'proxy';
  if(!z){ document.body.innerHTML='<!-- no zone -->'; return; }
  var s=document.createElement('script');
  s.async=true;
  s.src = (mode==='direct')
    ? ('https://syndication.ero-advertising.com/splash.php?idzone='+encodeURIComponent(z))
    : ('/api/ads/ero?zone='+encodeURIComponent(z));
  document.getElementById('slot').appendChild(s);
})();
</script>
</body></html>
