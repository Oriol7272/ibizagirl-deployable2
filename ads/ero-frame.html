<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<style>html,body{margin:0;padding:0;background:transparent}</style>
</head><body>
<div id="slot"></div>
<script>
  (function(){
    var z=new URLSearchParams(location.search).get('zone');
    if(!z){ document.body.innerHTML='<!-- no zone -->'; return; }
    var s=document.createElement('script');
    s.src='/api/ads/ero?zone='+encodeURIComponent(z);
    s.async=true;
    document.getElementById('slot').appendChild(s);
  })();
</script>
</body></html>
