<!doctype html><meta charset="utf-8">
<title>Test PopAds</title>
<div id="log" style="font:14px/1.4 system-ui; padding:12px"></div>
<script>
  const p = new URLSearchParams(location.search);
  const site = p.get('site') || '5226758';
  function log(...a){ document.getElementById('log').innerHTML += a.join(' ')+'<br>'; }
  log('site=', site);
  var s=document.createElement('script');
  s.src='/api/ads/pop?site='+encodeURIComponent(site);
  s.async=true; s.onerror=()=>log('❌ error cargando /api/ads/pop');
  s.onload = ()=>log('✅ /api/ads/pop cargado');
  document.body.appendChild(s);
</script>
